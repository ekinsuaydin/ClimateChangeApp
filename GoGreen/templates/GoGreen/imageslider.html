{% load static %}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
  </div>

  <div class="carousel-inner">
      <div class="carousel-item active">
          <img src="{% static '/Media/images/make-the-change-illustration.jpg' %}"
               class="d-block w-100"
               alt="img"
               style="opacity: 0.6;">
          <div class="carousel-caption d-none d-md-block">
                <h5>GoGreen, Vital Signs of the Planet</h5>
                <p>Global Warming Analysis</p>
          </div>
      </div>

      <div class="carousel-item">
          <img src="{% static '/Media/images/deforestation.png' %}"
               class="d-block w-100"
               alt="img"
               style="opacity: 0.6;">
          <div class="carousel-caption d-none d-md-block">
                <h5>Causes of Global Warming</h5>
                <p>Deforestation</p>
          </div>
      </div>

    <div class="carousel-item">
          <img src="{% static '/Media/images/polution.png' %}"
               class="d-block w-100"
               alt="img"
               style="opacity: 0.4;">
          <div class="carousel-caption d-none d-md-block">
                <h5>Causes of Global Warming</h5>
                <p>Pollution</p>
          </div>
    </div>

    <div class="carousel-item">
          <img src="{% static '/Media/images/ice_extent.jpg' %}"
               class="d-block w-100"
               alt="img"
               style="opacity: 0.4;">
          <div class="carousel-caption d-none d-md-block">
                <h5>Effects of Global Warming</h5>
                <p>Ice Extent</p>
          </div>
    </div>

    <div class="carousel-item">
          <img src="{% static '/Media/images/drought.png' %}"
               class="d-block w-100"
               alt="img"
               style="opacity: 0.5;">
          <div class="carousel-caption d-none d-md-block">
                <h5>Effects of Global Warming</h5>
                <p>Drought</p>
          </div>
    </div>

  </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

</div>
