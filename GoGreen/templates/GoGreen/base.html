{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/Css/style.css' %}"/>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% block additionalStyles %}

    {% endblock %}
</head>
<body class="body">

<nav class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">
              <img src="{% static '/Media/logo.svg' %}" alt="logo">
          </a>

          <div class="collapse navbar-collapse flex-grow-1 text-right" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto flex-nowrap">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle"

                   id="navbarDropdownMenuLink"
                   role="button"
                   data-bs-toggle="dropdown"
                   aria-expanded="false">
                  Causes & Effects
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" style="color: black" href="{% url 'greenhousegases' %}">Causes</a></li>
                  <li><a class="dropdown-item" style="color: black" href="{% url 'temperature' %}">Effects</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'co2Map' %}">Countries Analysis</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'footprintcalculator' %}">Footprint Calculator</a>
              </li>
            </ul>
          </div>
        </div>
</nav>
    {% block scripts %}


    {% endblock scripts %}

    {% block content %}


    {% endblock content %}
